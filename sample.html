<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Converted Markdown</title>
    <style>
        pre { background: #f4f4f4; padding: 10px; }
        code { font-family: monospace; }
    </style>
</head>
<body>
<h1>Sample Markdown File</h1>
This is a sample markdown file to demonstrate the converter.

<h2>Features</h2>
<ul>
<li>Converts <strong>bold</strong> and <em>italic</em> text</li>
<li>Handles lists (both ordered and unordered)</li>
<li>Processes <a href="https://example.com">example link</a></li>
<li>Supports <code>inline code</code> and code blocks:</li>
</ul>

<pre><code class="python">
def hello():
    print("Hello, World!")
</code></pre>  
</body>
</html>
