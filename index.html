<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._AC_UY218_.jpg" alt="Product Image" class="product-img" />
    <div class="card-body">
      <h3 class="product-title">Lenovo IdeaPad Slim 3 11th Gen Intel Core i5 15.6" FHD Laptop</h3>
      <div class="rating">⭐⭐⭐⭐☆ (4.2)</div>
      <div class="price">₹47,990</div>
      <div class="delivery">FREE delivery by <strong>Monday</strong></div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
