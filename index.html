<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="result">Scan a QR Code to see result</div>
  <br/>
  <button onclick="startScanner()">Start Camera Scanner</button>
  <button onclick="stopScanner()">Stop Scanner</button>
  <br/><br/>
  <input type="file" accept="image/*" onchange="scanFromFile(this)">
</body>
<script src="script.js"></script>
</html>
